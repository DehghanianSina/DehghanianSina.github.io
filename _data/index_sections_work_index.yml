  content: '<div class="container-fluid">

    <div class="row my-0">

    <div class="col-12 col-md-4">

    <h5 class="mb-0 text-center m-0 p-0"><a class="text-dark" href="https://roomvu.com/">Roomvu</a>

    </h5>

    <p class="text-center mb-0 fw-light">Data Analyst</p>

    <p class="text-muted text-center small">Jun. 2022 - now</p>

    </div>

    <div class="col-12 col-md-8"><p>working as a Data Analyst with TnP (Tech and Product)
    teams.</p></div>

    </div>

    <hr class="row mb-3 mt-1 mx-4 p-0 py-0 px-0"/>

    <div class="row my-0">

    <div class="col-12 col-md-4">

    <h5 class="mb-0 text-center m-0 p-0"><a class="text-dark" href="https://revolut.com/">Revolut</a>

    </h5>

    <p class="text-center mb-0 fw-light">Data Analyst</p>

    <p class="text-muted text-center small">Feb. 2022 - May. 2022</p>

    </div>

    <div class="col-12 col-md-8"><p>Revolut is the most successful fintech company
    in Europe.</p>

    <ul>

    <li>working as a Financial Data Analyst at Finance Department.</li>

    <li>Preparing Dashboards for reporting to board members.</li>

    <li>Creating and maintaining ETLs using Airflow.</li>

    <li>Analysing reconciliations and finding the root cause by querying the large
    databases.</li>

    </ul></div>

    </div>

    <hr class="row mb-3 mt-1 mx-4 p-0 py-0 px-0"/>

    <div class="row my-0">

    <div class="col-12 col-md-4">

    <h5 class="mb-0 text-center m-0 p-0"><a class="text-dark" href="https://digikala.com">Digikala</a></h5>

    <p class="text-center mb-0 fw-light">Data Analyst</p>

    <p class="text-muted text-center small">Mar. 2021 - Jan. 2022</p>

    </div>

    <div class="col-12 col-md-8"><p>Digikala is the largest online marketplace and
    retail in the middle east (Yahoo finance reports).</p>

    <ul>

    <li>Working as a Business Data Analyst and negotiating with stakeholders to present
    analytical insights and formulate their requirements to KPIs and metrics with
    a critical attitude.</li>

    <li>Accelerate dashboard publishing time and reduce it from one month to two weeks
    on average by restructuring the processes and utilizing novel tools for task management
    in the team.</li>

    <li>Redesign location-based dashboards by launching a brand-new map platform with
    customized layers.</li>

    <li>Initiate using git in the team and held a two-week workshop to instruct teammates.</li>

    <li>Tackle business challenges by using advanced analytical approaches, e.g.,
    train a machine learning model to predict the churn probability of the fleet.</li>

    <li>Explore, prepare, and clean various data sources using SQL and Python for
    ad-hoc analysis and preparing reports in spreadsheets or visualize the results
    in PowerBI.</li>

    </ul></div>

    </div>

    <hr class="row mb-3 mt-1 mx-4 p-0 py-0 px-0"/>

    <div class="row my-0">

    <div class="col-12 col-md-4">

    <h5 class="mb-0 text-center m-0 p-0"><a class="text-dark" href="https://baladmaps.com/">Balad
    Maps</a>

    </h5>

    <p class="text-center mb-0 fw-light">Data Analyst</p>

    <p class="text-muted text-center small">Apr. 2020 - Feb. 2021</p>

    </div>

    <div class="col-12 col-md-8"><p>Balad is the leading Persian maps and navigation
    service in Iran.</p>

    <ul>

    <li>Working as a Product Data Analyst with Product Managers to formulated their
    requests to measurable metrics and KPIs.</li>

    <li>Developed various dashboards from the ground up in Apache Superset that are
    used by stakeholders every day.</li>

    <li>Collaborated with the marketing team for ad-hoc analysis and finding the optimal
    targets of campaigns.</li>

    <li>Designed and implemented ETLs in Python scripts and automated them by defining
    DAG jobs in Apache Airflow to save time and reducing the effort of manually handling
    them.</li>

    <li>Used git for version control in team projects.</li>

    </ul></div>

    </div>

    <hr class="row mb-3 mt-1 mx-4 p-0 py-0 px-0"/>

    <div class="row my-0">

    <div class="col-12 col-md-4">

    <h5 class="mb-0 text-center m-0 p-0"><a class="text-dark" href="https://baladmaps.com/">Balad
    Maps</a>

    </h5>

    <p class="text-center mb-0 fw-light">Software QA Engineer</p>

    <p class="text-muted text-center small">Oct. 2018 - Apr. 2020</p>

    </div>

    <div class="col-12 col-md-8"><p>Balad is the leading Persian maps and navigation
    service in Iran.</p>

    <ul>

    <li>Working as a Software QA Engineer with client team. </li>

    <li>Defined the QA requirements and guidelines by negotiating with product managers.</li>

    <li>Established the first test scenario document with attention to all details
    and functions.</li>

    <li>Shaped the recruitment pipeline, interviewed more than 50 candidates for the
    QA specialist position, and hired ten new employees.</li>

    <li>Mentored new joiners, getting them onboarded, and assigned them to teams.</li>

    </ul></div>

    </div>

    <hr class="row mb-3 mt-1 mx-4 p-0 py-0 px-0"/>

    <div class="row my-0">

    <div class="col-12 col-md-4">

    <h5 class="mb-0 text-center m-0 p-0">Raya Navid Systems</h5>

    <p class="text-center mb-0 fw-light">BI Developer</p>

    <p class="text-muted text-center small">Jul. 2018 - Oct. 2018</p>

    </div>

    <div class="col-12 col-md-8"><p>working as a BI Developer to design, develope,
    and maintain BPMS systems.</p>

    <ul>

    <li>Designing business processes using BPMN.</li>

    <li>Developing insightful reports using JasperReports and Pentaho.</li>

    <li>Working on API testing with Postman.</li>

    </ul></div>

    </div>

    </div>'
