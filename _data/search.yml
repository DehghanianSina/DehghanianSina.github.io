    \ holding different kinds of workshops, holding scientific visits, and managing\
    \ the meetings with professors.\nfor more information you can visit: http://hoda.farhangi.iut.ac.ir/</p></div>\n\
    </div>\n</div> <div class=\"container-fluid\">\n<div class=\"row my-0\">\n<div\
