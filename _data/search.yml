  content: "<div class=\"container-fluid\">\n<div class=\"row my-0\">\n<div class=\"\
    col-12 col-md-4\">\n<h5 class=\"mb-0 text-center m-0 p-0\">Lab Instructor and\
    \ chief of TAs</h5>\n<p class=\"text-center mb-0 fw-light\">Database Lab\n</p>\n\
    <p class=\"text-muted text-center small\">Sep. 2017 - Jan. 2018</p>\n</div>\n\
    <div class=\"col-12 col-md-8\"><p>Holding regular sessions for Database lab. and\
    \ teaching SQL. |\nActing as a team leader of other instructors and coordinating\
    \ plenty of sessions to show other instructors how to teach and communicate with\
    \ students.</p></div>\n</div>\n<hr class=\"row mb-3 mt-1 mx-4 p-0 py-0 px-0\"\
    />\n<div class=\"row my-0\">\n<div class=\"col-12 col-md-4\">\n<h5 class=\"mb-0\
    \ text-center m-0 p-0\">Lab Instructor</h5>\n<p class=\"text-center mb-0 fw-light\"\
    >Undergraduate Labs</p>\n<p class=\"text-muted text-center small\">Sep. 2014 -\
    \ Dec. 2017</p>\n</div>\n<div class=\"col-12 col-md-8\"><p>Lab instructor of plenty\
    \ of undergraduate labs including: Database lab, Software Engineering lab, and\
    \ Fundamentals of Programming lab</p></div>\n</div>\n<hr class=\"row mb-3 mt-1\
    \ mx-4 p-0 py-0 px-0\"/>\n<div class=\"row my-0\">\n<div class=\"col-12 col-md-4\"\
    >\n<h5 class=\"mb-0 text-center m-0 p-0\">Teaching Assistant</h5>\n<p class=\"\
    text-center mb-0 fw-light\">Undergraduate Courses\n</p>\n<p class=\"text-muted\
    \ text-center small\">Jan. 2017 - Jun. 2017</p>\n</div>\n<div class=\"col-12 col-md-8\"\
    ><p>Teaching Assistant (TA) of plenty of undergraduate courses including: Information\
    \ Technology Ethics, Information Technology Fundamentals</p></div>\n</div>\n</div>\
    \ <p><strong>General Programming Skills</strong>: \n  Python, C/C++, Java, R,\
    \ Julia, JavaScript, Scheme, PHP, MIPS</p>\n<p><strong>Machine Learning Tools</strong>:\
    \ Jax (Flax, Optax), PyTorch (PyTorch-Lightning, torchvision, captum), \n  SciPy\
    \ (NumPy, pandas, Matplotlib), scikit-learn, OpenCV, Tesseract OCR</p>\n<p><strong>Distribution\
    \ &amp; Deployment Tools</strong>: Slurm, Kubernetes, Docker, GH Workflows</p>\n\
    <p><strong>Data management &amp; Databases</strong>: MySQL, SQLite, PostgreSLQL,\
    \ MongoDB, Redis</p>\n<p><strong>Web Development</strong>: Django, Flask, Vue.js,\
    \ Jekyll, HTML/(S)CSS/Bootstrap</p>\n<p><strong>CAD Tools &amp; HDLs</strong>:\
    \ Verilog, Quartus, ModelSim</p>\n<p><strong>Graphical Design Tools</strong>:\
    \ Adobe Photoshop, Adobe Illustrator</p>\n<p><strong>Miscellaneous</strong>: Unix\
    \ ecosystem familiarity, Git (Version Control), LaTex</p> <p>From public speaking,\
    \ to mentoring, to coordination of people and events, I can lead in any context.</p>\
    \ <p><strong>Farsi</strong>: Native, <strong>English</strong>: Advanced <small\
    \ class=\"text-secondary\">(IELTS Academic: C1 level)</small></p> <p>Sina Dehghanian</p>\
    \ <p><em>My personal blog and online r\xE9sum\xE9!</em></p> <div class=\"container-fluid\"\
    >\n<div class=\"row my-0\">\n<div class=\"col-12 col-md-4\">\n<h5 class=\"mb-0\
    \ text-center m-0 p-0\"><a class=\"text-dark\" href=\"https://roomvu.com/\">Roomvu</a>\n\
    </h5>\n<p class=\"text-center mb-0 fw-light\">Data Analyst</p>\n<p class=\"text-muted\
    \ text-center small\">Jun. 2022 - now</p>\n</div>\n<div class=\"col-12 col-md-8\"\
    ><p>working as a Data Analyst with TnP (Tech and Product) teams.</p></div>\n</div>\n\
    <hr class=\"row mb-3 mt-1 mx-4 p-0 py-0 px-0\"/>\n<div class=\"row my-0\">\n<div\
    \ class=\"col-12 col-md-4\">\n<h5 class=\"mb-0 text-center m-0 p-0\"><a class=\"\
    text-dark\" href=\"https://revolut.com/\">Revolut</a>\n</h5>\n<p class=\"text-center\
    \ mb-0 fw-light\">Data Analyst</p>\n<p class=\"text-muted text-center small\"\
    >Feb. 2022 - May. 2022</p>\n</div>\n<div class=\"col-12 col-md-8\"><p>Revolut\
    \ is the most successful fintech company in Europe.</p>\n<ul>\n<li>working as\
    \ a Financial Data Analyst at Finance Department.</li>\n<li>Preparing Dashboards\
    \ for reporting to board members.</li>\n<li>Creating and maintaining ETLs using\
    \ Airflow.</li>\n<li>Analysing reconciliations and finding the root cause by querying\
    \ the large databases.</li>\n</ul></div>\n</div>\n<hr class=\"row mb-3 mt-1 mx-4\
    \ p-0 py-0 px-0\"/>\n<div class=\"row my-0\">\n<div class=\"col-12 col-md-4\"\
    >\n<h5 class=\"mb-0 text-center m-0 p-0\"><a class=\"text-dark\" href=\"https://digikala.com\"\
    >Digikala</a></h5>\n<p class=\"text-center mb-0 fw-light\">Data Analyst</p>\n\
    <p class=\"text-muted text-center small\">Mar. 2021 - Jan. 2022</p>\n</div>\n\
    <div class=\"col-12 col-md-8\"><p>Digikala is the largest online marketplace and\
    \ retail in the middle east (Yahoo finance reports).</p>\n<ul>\n<li>Working as\
    \ a Business Data Analyst and negotiating with stakeholders to present analytical\
    \ insights and formulate their requirements to KPIs and metrics with a critical\
    \ attitude.</li>\n<li>Accelerate dashboard publishing time and reduce it from\
    \ one month to two weeks on average by restructuring the processes and utilizing\
    \ novel tools for task management in the team.</li>\n<li>Redesign location-based\
    \ dashboards by launching a brand-new map platform with customized layers.</li>\n\
    <li>Initiate using git in the team and held a two-week workshop to instruct teammates.</li>\n\
    <li>Tackle business challenges by using advanced analytical approaches, e.g.,\
    \ train a machine learning model to predict the churn probability of the fleet.</li>\n\
    <li>Explore, prepare, and clean various data sources using SQL and Python for\
    \ ad-hoc analysis and preparing reports in spreadsheets or visualize the results\
    \ in PowerBI.</li>\n</ul></div>\n</div>\n<hr class=\"row mb-3 mt-1 mx-4 p-0 py-0\
    \ px-0\"/>\n<div class=\"row my-0\">\n<div class=\"col-12 col-md-4\">\n<h5 class=\"\
    mb-0 text-center m-0 p-0\"><a class=\"text-dark\" href=\"https://baladmaps.com/\"\
    >Balad Maps</a>\n</h5>\n<p class=\"text-center mb-0 fw-light\">Data Analyst</p>\n\
    <p class=\"text-muted text-center small\">Apr. 2020 - Feb. 2021</p>\n</div>\n\
    <div class=\"col-12 col-md-8\"><p>Balad is the leading Persian maps and navigation\
    \ service in Iran.</p>\n<ul>\n<li>Working as a Product Data Analyst with Product\
    \ Managers to formulated their requests to measurable metrics and KPIs.</li>\n\
    <li>Developed various dashboards from the ground up in Apache Superset that are\
    \ used by stakeholders every day.</li>\n<li>Collaborated with the marketing team\
    \ for ad-hoc analysis and finding the optimal targets of campaigns.</li>\n<li>Designed\
    \ and implemented ETLs in Python scripts and automated them by defining DAG jobs\
    \ in Apache Airflow to save time and reducing the effort of manually handling\
    \ them.</li>\n<li>Used git for version control in team projects.</li>\n</ul></div>\n\
    </div>\n<hr class=\"row mb-3 mt-1 mx-4 p-0 py-0 px-0\"/>\n<div class=\"row my-0\"\
    >\n<div class=\"col-12 col-md-4\">\n<h5 class=\"mb-0 text-center m-0 p-0\"><a\
    \ class=\"text-dark\" href=\"https://baladmaps.com/\">Balad Maps</a>\n</h5>\n\
    <p class=\"text-center mb-0 fw-light\">Software QA Engineer</p>\n<p class=\"text-muted\
    \ text-center small\">Oct. 2018 - Apr. 2020</p>\n</div>\n<div class=\"col-12 col-md-8\"\
    ><p>Balad is the leading Persian maps and navigation service in Iran.</p>\n<ul>\n\
    <li>Working as a Software QA Engineer with client team. </li>\n<li>Defined the\
    \ QA requirements and guidelines by negotiating with product managers.</li>\n\
    <li>Established the first test scenario document with attention to all details\
    \ and functions.</li>\n<li>Shaped the recruitment pipeline, interviewed more than\
    \ 50 candidates for the QA specialist position, and hired ten new employees.</li>\n\
    <li>Mentored new joiners, getting them onboarded, and assigned them to teams.</li>\n\
    </ul></div>\n</div>\n<hr class=\"row mb-3 mt-1 mx-4 p-0 py-0 px-0\"/>\n<div class=\"\
    row my-0\">\n<div class=\"col-12 col-md-4\">\n<h5 class=\"mb-0 text-center m-0\
    \ p-0\">Raya Navid Systems</h5>\n<p class=\"text-center mb-0 fw-light\">BI Developer</p>\n\
    <p class=\"text-muted text-center small\">Jul. 2018 - Oct. 2018</p>\n</div>\n\
    <div class=\"col-12 col-md-8\"><p>working as a BI Developer to design, develope,\
    \ and maintain BPMS systems.</p>\n<ul>\n<li>Designing business processes using\
    \ BPMN.</li>\n<li>Developing insightful reports using JasperReports and Pentaho.</li>\n\
    <li>Working on API testing with Postman.</li>\n</ul></div>\n</div>\n</div> <div\
    \ class=\"container-fluid\">\n<div class=\"row my-0\">\n<div class=\"col-12 col-md-4\"\
    >\n<h5 class=\"mb-0 text-center m-0 p-0\">Direct Admission</h5>\n<p class=\"text-center\
    \ mb-0 fw-light\">Directly admitted to the master due to top graduation rank in\
    \ bachelor</p>\n<p class=\"text-muted text-center small\"></p>\n</div>\n</div>\n\
    <div class=\"row mb-3 mt-1 mx-4 p-0 py-0 px-0\"></div>\n<div class=\"row my-0\"\
    >\n<div class=\"col-12 col-md-4\">\n<h5 class=\"mb-0 text-center m-0 p-0\">Top\
    \ Graduation</h5>\n<p class=\"text-center mb-0 fw-light\">Ranked top 10% of graduates\
