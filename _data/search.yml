    ></p>\n</div>\n</div>\n</div> <div class=\"container-fluid\">\n<div class=\"row\
    \ my-0\">\n<div class=\"col-12 col-md-4\">\n<h5 class=\"mb-0 text-center m-0 p-0\"\
    >Member of the Scientific Committee</h5>\n<p class=\"text-center mb-0 fw-light\"\
    ><a class=\"text-dark\" href=\"https://datadays.ir/\">Datadays2021</a></p>\n<p\
    \ class=\"text-muted text-center small\">Dec. 2020 - Jun. 2021</p>\n</div>\n<div\
    \ class=\"col-12 col-md-8\"><p>Datadays2021, Sharif University of Technology\n\
    The responsibility of the scientific committee is to design and evaluate the best\
    \ challenge and solution for the Datadays 2021 contest. As a scientific staff,\
    \ my team and I define the best metric for the data-related challenge and develop\
    \ the baseline model for the problem. \nDatadays Challenge on RoboEpics https://roboepics.com/c/DataDays2021</p></div>\n\
    </div>\n<hr class=\"row mb-3 mt-1 mx-4 p-0 py-0 px-0\"/>\n<div class=\"row my-0\"\
    >\n<div class=\"col-12 col-md-4\">\n<h5 class=\"mb-0 text-center m-0 p-0\">Member\
    \ of the Executive and Scientific Committee</h5>\n<p class=\"text-center mb-0\
    \ fw-light\"><a href=\"https://mvip2017.iut.ac.ir/\" text-dark\"=\"\">MVIP2017</a></p>\n\
    <p class=\"text-muted text-center small\">Apr. 2017 - Nov. 2017</p>\n</div>\n\
    <div class=\"col-12 col-md-8\"><p>MVIP2017 conference, Isfahan University of Technology\n\
    Member of the executive and scientific committee\nHead of the management team\n\
    www.MVIP2017.iut.ac.ir</p></div>\n</div>\n<hr class=\"row mb-3 mt-1 mx-4 p-0 py-0\
    \ px-0\"/>\n<div class=\"row my-0\">\n<div class=\"col-12 col-md-4\">\n<h5 class=\"\
    mb-0 text-center m-0 p-0\">Senior Editor</h5>\n<p class=\"text-center mb-0 fw-light\"\
    >Database Lab Instrution</p>\n<p class=\"text-muted text-center small\">Jun. 2016\
    \ - Sep. 2017</p>\n</div>\n<div class=\"col-12 col-md-8\"><p>As an instructor\
    \ and chief of teaching assistants (TA), I had a chance to edit and publish two\
    \ versions of the \"Database Lab Instruction.\" This document is used as the primary\
    \ instruction for teaching SQL and practical drills for students across all lab\
    \ groups.</p></div>\n</div>\n<hr class=\"row mb-3 mt-1 mx-4 p-0 py-0 px-0\"/>\n\
    <div class=\"row my-0\">\n<div class=\"col-12 col-md-4\">\n<h5 class=\"mb-0 text-center\
    \ m-0 p-0\">Executive Member of Welcoming Committee of New Students</h5>\n<p class=\"\
    text-center mb-0 fw-light\">Isfahan University of Technology</p>\n<p class=\"\
    text-muted text-center small\">Aug. 2014 - Sep. 2016</p>\n</div>\n<div class=\"\
    col-12 col-md-8\"><p>It is clear that in the first year, first-year students need\
    \ to be supported in both academic aspects and social fields. In this plan, the\
    \ senior or junior B.Sc. students help the freshmen during their entrance of the\
    \ university. I have been a member of this committee for two courses of holding.\
    \ Some of my activities include holding orientation days, supporting and mentoring\
    \ first-year students, scheduling and holding different kinds of workshops, holding\
    \ scientific visits, and managing the meetings with professors.\nfor more information\
    \ you can visit: http://hoda.farhangi.iut.ac.ir/</p></div>\n</div>\n</div> <p><img\
    \ alt=\"\" class=\"rounded-circle d-block ms-sm-0 me-sm-4 mb-4 mb-sm-0 d-sm-inline\
    \ mx-auto float-sm-start\" height=\"150em\" src=\"https://github.com/DehghanianSina.png\"\
    \ width=\"150em\"/>\nSina Dehghanian is a Data Analyst at Roomvu, an AI-powered\
    \ automated video marketing for real estate professionals which produces and publishes\
    \ unique video content to an agent's social media channels. \nPrior to this he\
    \ worked as Data Analyst at world-class companies including Revolut (the largest\
    \ fintech company in Europe), Digikala (the leading E-commerce company in Iran),\
    \ and Balad Maps (a company from Hezardashtan Holding, owner of Cafebazaar and\
    \ Divar).\nHe focuses on Data Analysis and Data Visualization. His main tools\
    \ are Python, SQL, and git.</p>\n<p>Sina graduated as a master's student in Artificial\
    \ Intelligence in the Electrical and Computer Engineering Department at the Isfahan\
    \ University of Technology (IUT). Under the supervision of Dr. Manshaei at Game\
    \ Theory &amp; Mechanism Design Research Lab (GTMD). </p>\n<p><strong>Links</strong>:\
    \ <a class=\"hover-shadow btn btn-light rounded-pill\" href=\"https://dehghanian.ece.iut.ac.ir/\"\
    ><i aria-hidden=\"true\" class=\"fas fa-globe\"></i> website</a> <a class=\"hover-shadow\
    \ btn btn-light rounded-pill\" href=\"https://github.com/DehghanianSina\"><i aria-hidden=\"\
    true\" class=\"fab fa-github\"></i> Github</a> <a class=\"hover-shadow btn btn-light\
    \ rounded-pill\" href=\"https://linkedin.com/in/SinaDehghanian\"><i aria-hidden=\"\
    true\" class=\"fab fa-linkedin\"></i> LinkedIn</a> <a class=\"hover-shadow btn\
    \ btn-light rounded-pill\" href=\"https://t.me/DehghanianSina\"><i aria-hidden=\"\
    true\" class=\"fab fa-telegram\"></i> Telegram</a> <a class=\"hover-shadow btn\
    \ btn-light rounded-pill\" href=\"https://drive.google.com/\"><i aria-hidden=\"\
    true\" class=\"far fa-file-pdf\"></i> CV</a></p> <div class=\"container-fluid\"\
    >\n<div class=\"row my-0\">\n<div class=\"col-12 col-md-4\">\n<h5 class=\"mb-0\
    \ text-center m-0 p-0\"><a class=\"text-dark\" href=\"https://english.iut.ac.ir/\"\
    >Isfahan University of Technology</a></h5>\n<p class=\"text-center mb-0 fw-light\"\
    >M.Sc in <a class=\"text-dark\" href=\"https://ece.iut.ac.ir/en\">Artificial Intelligence</a></p>\n\
    <p class=\"text-muted text-center small\">Sep. 2016 - Jul. 2019</p>\n</div>\n\
    <div class=\"col-12 col-md-8\"><ul>\n<li><strong><span data-bs-placement=\"top\"\
    \ data-bs-toggle=\"tooltip\" style=\"cursor: pointer;\">Thesis:</span></strong>\
    \ \n  Workload Offloading in Fog Computing: A Cooperative Approach <small class=\"\
    text-secondary\">, </small></li>\n<li><strong><span data-bs-placement=\"top\"\
    \ data-bs-toggle=\"tooltip\" style=\"cursor: pointer;\">Supervisior:</span></strong>\
    \ Dr. Manshaei,</li>\n<li><strong><span data-bs-placement=\"top\" data-bs-toggle=\"\
    tooltip\" style=\"cursor: pointer;\">Short Description:</span></strong>\nUsing\
    \ Reinforcement Learning methods like Q-Learning for optimizing workload offloading\
    \ in the\nFog Computing paradigm in terms of delay and QoS.</li>\n<li><strong><span\
    \ data-bs-placement=\"top\" data-bs-toggle=\"tooltip\" style=\"cursor: pointer;\"\
    >Abstract:</span></strong> You can find my thesis abstract and its first chapter\
    \ on my academic website from <a href=\"https://dehghanian.ece.iut.ac.ir/content/msc-thesis-workload-offloading-fog-computing-cooperative-approach\"\
    >here</a></li>\n<li><strong><span data-bs-placement=\"top\" data-bs-toggle=\"\
    tooltip\" style=\"cursor: pointer;\">IUT Thesis Repository:</span></strong> You\
    \ can check my thesis in the IUT Thesis repository <a href=\"https://thesis.iut.ac.ir/workload-offloading-fog-computing-cooperative-approachsina-dehghanian-nasrabadi\"\
    >here</a></li>\n</ul></div>\n</div>\n<hr class=\"row mb-3 mt-1 mx-4 p-0 py-0 px-0\"\
    />\n<div class=\"row my-0\">\n<div class=\"col-12 col-md-4\">\n<h5 class=\"mb-0\
    \ text-center m-0 p-0\"><a class=\"text-dark\" href=\"https://english.iut.ac.ir/\"\
    >Isfahan University of Technology</a></h5>\n<p class=\"text-center mb-0 fw-light\"\
    >B.Sc in <a class=\"text-dark\" href=\"https://ece.iut.ac.ir/en\">Computer Engineering</a></p>\n\
    <p class=\"text-muted text-center small\">Sep. 2012 - Jun. 2016</p>\n</div>\n\
    <div class=\"col-12 col-md-8\"><ul>\n<li><strong><span data-bs-placement=\"top\"\
    \ data-bs-toggle=\"tooltip\" style=\"cursor: pointer;\">Project:</span></strong>\
    \ \n  Mining Web Data in the field of E-Commerce <small class=\"text-secondary\"\
    >, </small></li>\n<li><strong><span data-bs-placement=\"top\" data-bs-toggle=\"\
    tooltip\" style=\"cursor: pointer;\">Supervisior:</span></strong> Dr. Ghadiri,</li>\n\
    <li><strong><span data-bs-placement=\"top\" data-bs-toggle=\"tooltip\" style=\"\
    cursor: pointer;\">Short Description:</span></strong>\nPerforming sentiment analysis\
    \ on Persian comments published on one of the biggest E-commerce\nwebsites and\
    \ classifying each comment.</li>\n<li><strong><span data-bs-placement=\"top\"\
    \ data-bs-toggle=\"tooltip\" style=\"cursor: pointer;\">Abstract:</span></strong>\
    \ You can find my project abstract along with its first chapter on my academic\
    \ website from <a href=\"https://dehghanian.ece.iut.ac.ir/content/mining-web-data-field-e-commerce\"\
    >here</a></li>\n</ul></div>\n</div>\n</div>"
