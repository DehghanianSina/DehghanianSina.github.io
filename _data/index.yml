    <li>Working as a senior Data Analyst in TnP Department.</li>

    <li>Strong collaboration with the CEO and board members.</li>

    <li>Responsible for all data pipelines and dashboards.</li>

    <li>Working as a Data Engineer and setup the infrastructure of scheduling, running,
    and monitoring DAGs, including Airflow and several Bots for monitoring, from scratch.</li>

    </ul></div>

