bio:
  label: <i class="fas fa-info"></i> About Me
  content: "<p><img alt=\"my-profile-picture\" class=\"rounded-circle d-block ms-sm-0\
    \ me-sm-4 mb-4 mb-sm-0 d-sm-inline mx-auto float-sm-start\" height=\"200em\" src=\"\
    https://github.com/DehghanianSina.png\" width=\"200em\"/></p>\n<p>Sina Dehghanian\
    \ (Persian: \u0633\u06CC\u0646\u0627 \u062F\u0647\u0642\u0627\u0646\u06CC\u0627\
    \u0646) is a highly detail-oriented and meticulous Data Analyst with a proven\
    \ track record of success. He has had the privilege to collaborate with prestigious\
    \ international and domestic companies, spanning from Europe to Canada\u2014whether\
    \ working on-site or remotely. Through these experiences, he has refined his expertise\
    \ in data analysis and business intelligence (BI). Sina's passion lies in uncovering\
    \ actionable insights from vast datasets using SQL, tidying and summarizing data\
    \ with a variety of tools, and presenting findings in an impactful manner to stakeholders,\
    \ including product managers, executives, and board members.</p>\n<p>Throughout\
    \ Sina's career as a data analyst and engineer, notable milestones have been achieved.\
    \ In the role of a data engineer, Sina has created robust data pipelines from\
    \ scratch, demonstrating the ability to handle complex data processing tasks.\
    \ As a data analyst, Sina has excelled in visualizing and presenting business\
    \ intelligence findings to C-level executives and stakeholders, enabling informed\
    \ decision-making. Proficiency in SQL, Python, Git, and diverse visualization\
    \ tools equips Sina to overcome challenges and generate comprehensive analytical\
    \ reports, empowering product managers and board members to drive impactful actions\
    \ and enhance product excellence.</p>\n<p>Sina holds a master's degree in Artificial\
    \ Intelligence from the Isfahan\_University\_of\_Technology <a href=\"https://english.iut.ac.ir/\"\
    \ target=\"_blank\">(IUT)</a>. Working under the supervision of Dr.\_Manshaei\
    \ at the Game\_Theory\_&amp;\_Mechanism\_Design\_Research\_Lab <a href=\"https://gtmd.iut.ac.ir/en/alumni-0\"\
    \ target=\"_blank\">(GTMD)</a>, Sina deepened knowledge and expertise in the applications\
    \ of AI. With a solid academic foundation and practical experience, Sina is prepared\
    \ to bring valuable insights and analytical excellence to any organization.</p>\n\
    <p>Let's get in touch and discover how Sina Dehghanian's meticulous approach to\
    \ data analysis and wealth of skills can contribute to the success of your business.</p>\n\
    <p><strong>Links</strong>: <a class=\"hover-shadow btn btn-light rounded-pill\"\
    \ href=\"https://dehghanian.ece.iut.ac.ir/\"><i aria-hidden=\"true\" class=\"\
    fas fa-globe\"></i> website</a> <a class=\"hover-shadow btn btn-light rounded-pill\"\
    \ href=\"https://github.com/DehghanianSina\"><i aria-hidden=\"true\" class=\"\
    fab fa-github\"></i> Github</a> <a class=\"hover-shadow btn btn-light rounded-pill\"\
    \ href=\"https://linkedin.com/comm/mynetwork/discovery-see-all?usecase=PEOPLE_FOLLOWS&amp;followMember=sinadehghanian\"\
    ><i aria-hidden=\"true\" class=\"fab fa-linkedin\"></i> LinkedIn</a> <a class=\"\
    hover-shadow btn btn-light rounded-pill\" href=\"https://t.me/Dehghanian_Sina\"\
    ><i aria-hidden=\"true\" class=\"fab fa-telegram\"></i> Telegram</a> <a class=\"\
    hover-shadow btn btn-light rounded-pill\" href=\"https://t.me/s/Dehghanian_Sina/19\"\
    ><i aria-hidden=\"true\" class=\"fa fa-file-pdf\"></i> CV</a></p>"
